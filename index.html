<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallary

    </title>
</head>

<body>
    <div class="head">
    <h1>Welcom To Tunisia</h1></div>
    <div class="gallary">
        <div class="photos">
            <img onclick="main.src=this.src" src="./images/1.jpg" alt="imge">
            <img onclick="main.src=this.src" src="./images/2.jfif" alt="imge">
            <img onclick="main.src=this.src" src="./images/3.jfif" alt="imge">
            <img onclick="main.src=this.src" src="./images/4.jfif" alt="imge">
            <img onclick="main.src=this.src" src="./images/5.jfif" alt="imge">
        </div>
    </div>
    <div class="main"><img name="main" src="./images/5.jfif" alt="imge"></div>
    <div class="photos">
        <img onmouseenter="main.src=this.src" src="./images/6.jfif" alt="imge">
        <img onmouseenter="main.src=this.src" src="./images/7.jpg" alt="imge">
        <img onmouseenter="main.src=this.src" src="./images/8.jpg" alt="imge">
        <img onmouseenter="main.src=this.src" src="./images/9.jpg" alt="imge">
        <img onmouseenter="main.src=this.src" src="./images/10.jpg" alt="imge">
    </div>
</body>
</html>
